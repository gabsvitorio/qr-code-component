<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE component</title>
    
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/image-qr-code.png" alt="QR Code" class="img-size">
            <div class="card-content">
              <h4>Melhore suas habilidades de front-end criando projetos</h4>
              <p>Scaneie o QR code para visitar o Frontend Mentor e leve suas habilidades de codificação para o próximo nível.</p>
            </div>
        </div> 
    </div>
</body>
</html>
